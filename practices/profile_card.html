<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- icon -->
    <link rel="icon" href="../images/asian handsome.jpg">

    <!-- external css -->
    <link rel="stylesheet" href="../css/profile_card.css">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card_head">
                <img src="../images/asian handsome.jpg" alt="">
                <h2>William Rocheald</h2>
                <span>Ui developer</span>
            </div>
            
            <div class="card_body">
                <h3>About</h3>
                <p>Whatever tattooed stumptown art party sriracha gentrify hashtag intelligentsia readymade schlitz disrupt</p>

            <div class="icons">
                <i class="fa-brands fa-facebook" id="facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-solid fa-inbox"></i>
            </div>
        </div>
        </div>
        
    </div>
</body>
</html>
